<html>
  <head>
    <meta charset="utf-8">
    <title>GuessPop Alpha v2 </title>
  <link href="css/guessCss.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>




  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/ngFx/dist/ngFx.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src = "scripts/guessScript.js"></script>




  </head>
  <body ng-app="guessApp" ng-controller="guessCtrl">




    <div id = "welcome"></div>




        <div id = "subjectdiv">
        <div id = "logo"></div>
        <img id = "firstImg" class = "resize" src="img/vanilla.jpg">
        <img id = "vs" src="img/vs.jpeg">
        <img class = "resize" id = "secondImg"  src="img/chocolate.jpg">

        </div>


        <div id = "namearea">
         <div> <h1 id = "display1"> {{ displayFirst }} </h1> <h1 id = "display2"> {{ displaySecond }} </h1> </div>
        <div class = "name" id = "name1">Vanilla</div> <div class="name" id = "name2">Chocolate</div>
        </div>

        <div id = "buttonarea">
        <div><div class = "popper">1</div></div>

        <div >
        <div id ="like1" class = "mainbutton" ng-click="increment('first')"><br/><strong>Pop!</strong></div>
        <div id ="like2" class = "mainbutton" ng-click="increment('second')"><br/><strong>Pop!</strong></div>

<!--THIS IS THE BAR AREA-->
        <div>

    <progress class="progress-striped active"><bar ng-repeat="bar in stacked track by $index" value="bar.value" type="{{bar.type}}"><span ng-hide="bar.value < 5">{{bar.value}}%</span></bar></progress>

<div ng-show="toggler" class = "fx-fade-down">
  {{achievement}}
</div>
<div ng-show="togglerSecond" class = "fx-fade-down">
  Achievement! ---100 Total Pops---
</div>
<div ng-show="togglerThird" class = "fx-fade-down">
  Achievement! ---#1 Vanilla Fan ---
</div>




<button id = "test">Next example GuessPop</button>



        </div>
<!--THIS IS THE BAR AREA-->








        </div>


        </div>









  <div id= "#footer"></div>

  </body>
</html>
